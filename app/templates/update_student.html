{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1 class="text-center mt-4">Update Student Information</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}">
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Class Name:</label>
            <input type="text" name="class_name" class="form-control" value="{{ student.class_name }}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="text" name="age" class="form-control" value="{{ student.age }}">
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Grade:</label>
            <input type="text" name="grade" class="form-control" value="{{ student.grade }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
